<div class="modal-content">
  <h4>Add Book</h4>
  <div class="row">
    <form class="col s12" #form="ngForm" (ngSubmit)="onSubmit(form.value)" materialize
          [materializeParams]="['This book already exists, please try another',4000]"
          [materializeActions]="globalActions">
      <div class="row">
        <div class="input-field col s6">
          <label for="book_title" class="active">Book Name</label>
          <input required minlength=1 [(ngModel)]="book.Title" name="title" id="book_title"
                 type="text" class="validate" #title="ngModel">
          <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert">
            <div [hidden]="title.errors.minlength">
              Book title can not be empty!
            </div>
          </div>
        </div>
        <div class="input-field col s6">
          <label for="book_author" class="active">Author Name</label>
          <input required minlength=1 [(ngModel)]="book.Author" id="book_author" name="author" type="text"
                 class="validate"
                 #author="ngModel">
          <div *ngIf="author.errors && (author.dirty || author.touched)" class="alert">
            <div [hidden]="!author.errors.required">
              Author is required!
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="book_date" class="active">Publish Date</label>
          <input required [(ngModel)]="book.Date " id="book_date" name="date" type="date"
                 class="validate" #date="ngModel">
        </div>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-green btn-flat" (click)="closeLogEmit()">Dismiss</a>
        <button type="submit" [disabled]="!form.valid"
                class="modal-action modal-close waves-effect waves-green btn-flat">Submit
        </button>
      </div>
    </form>
  </div>
</div>
