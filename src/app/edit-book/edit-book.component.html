<div class="modal-content">
  <h4>Edit Book</h4>
  <div class="row">
    <form *ngIf="book" class="col s12" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <div class="row">
        <div class="input-field col s6">
          <input  required [ngModel]="book.Title" name="Title" id="book_title"
                 type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input required [ngModel]="book.Author" id="book_author" name="Author" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input required [ngModel]="book.Date | date:'yyyy-MM-dd'" id="book_date" name="Date" type="date" class="validate">
        </div>
      </div>

      <div class="modal-footer">
        <a class="waves-effect waves-green btn-flat" (click)="closeLogEmit()">Dismiss</a>
        <button type="submit" [disabled]="!form.valid" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</button>
      </div>
    </form>
  </div>
</div>
